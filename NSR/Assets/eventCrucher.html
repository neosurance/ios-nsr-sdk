<html>
<head>
<script>
	var ns_token
	var ns_lang
	var ns_api

	function NSRPostMsg(params) {
		try {
			window.webkit.messageHandlers.app.postMessage(params)
		} catch (err) {
			NSR.postMessage(JSON.stringify(params))
		}
	}

	function getParameter(name) {
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]")
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search)
		return results == null ? null : decodeURIComponent(results[1].replace(/\+/g, " "))
	}

	function logErr(xhr) {
		try {
			console.log(JSON.parse(xhr.responseText))
		} catch (err) {
			console.log(xhr.responseText)
		}
	}

	function callApi(api, payload, okHandler, errHandler) {
		var xhr = new XMLHttpRequest()
		if (payload) {
			xhr.open('POST', ns_api + api)
			xhr.setRequestHeader("Content-Type", "application/json")
		} else
			xhr.open('GET', ns_api + api)
		if (ns_token != null)
			xhr.setRequestHeader("ns_token", ns_token)
		if (ns_lang != null)
			xhr.setRequestHeader("ns_lang", ns_lang)
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					var res = JSON.parse(xhr.responseText)
					if (res.auth)
						ns_token = res.auth.token
					if (okHandler)
						okHandler(res)
				} else {
					if (errHandler)
						errHandler(xhr)
					else
						logErr(xhr)
				}
			}
		}
		if (payload)
			xhr.send(JSON.stringify(payload))
		else
			xhr.send()
	}

	function init() {
		try {
			NSRPostMsg({
				what : 'init',
				callBack : 'initApp'
			})
		} catch (err) {
			initApp({
				lang : getParameter('ns_lang'),
				api : getParameter('ns_api'),
				token : getParameter('ns_token')
			})
		}
	}

	function initApp(initVal) {
		ns_lang = initVal.lang
		ns_api = initVal.api
		ns_token = initVal.token

		if(localStorage.getItem("nsr_chains") != null)
		    window.eval(localStorage.getItem("nsr_chains"))

		synch()
	}

	function synch() {
		var t = localStorage.getItem("nsr_chainstime")
		t = t == null ? 0 : parseInt(t, 10)
		callApi('chains?t=' + t, null, function(res) {
			if (res.status == 'ok') {
				console.log('refresh chains!')
				localStorage.setItem("nsr_chainstime", res.chains_time)
				localStorage.setItem("nsr_chains", res.chains)
			}
			window.eval(localStorage.getItem("nsr_chains"))
		})
	}
	
	init()
</script>
</head>
<body>
</body>
</html>
